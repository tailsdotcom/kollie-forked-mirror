name: Sync fork (main) from upstream

on:
  schedule:
    - cron: "00 01 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: runner-amd64-lite
    steps:
      - name: Merge upstream/main into fork/main via API
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          resp=$(curl -sS -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/merge-upstream" \
            -d '{"branch":"main"}' || true)
          echo "$resp"
          if echo "$resp" | grep -q '"message":'; then
            echo "Info: $resp"
          fi
